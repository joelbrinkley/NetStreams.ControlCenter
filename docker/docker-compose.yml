version: "3.8"

networks:
  default:
    external: 
      name: netstreams-controlcenter-infra_default

services:
  workflow.auditing.observer:
    image: telemetry-processor
    build:
      context: ./
      dockerfile: src/NetStreams.ControlCenter/Server/NetStreams.ControlCenter.TelemetryProcessor/dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=docker
      - ASPNETCORE_URLS=http://+:80
      - SqlConnectionString=Server=db;Database=WorkflowAuditing;User Id=SA;Password=ReallyCoolPassword!;  
    ports:
      - "6101:80"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro